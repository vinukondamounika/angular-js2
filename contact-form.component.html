<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
         ngControl="firstName"
          #firstName="ngForm"  
           id="firstName"
            type="text"
             class="form-control"
             required
             minlength="3">
             <div *ngIf="firstName.touched && firstName.errors">
                 {{ firstName.errors | json }}
             <div  class="alert alert-danger" 
             *ngIf="firstName.errors.required">
                 First name is required
                 </div>
                 <div
                     class="alert alert-danger"
                     *ngIf="firstName.errors.minlength">Fist Name should be minimum three characters
                     </div>
</div>
        </div>

<div class="form-group">
    <label for="comment">Comment</label>
    <textarea 
    #comment="ngForm"
    ngControl="comment" 
    id="comment" 
    cols="30" 
    rows="10" 
    class="form-control"
    
    required>
        </textarea>
        <div *ngIf="comment.touched && !comment.valid" 
         class="alert alert-danger">
            comment is required
            </div>
        </div>
<button class="btn btn-primary" type="submit" [disabled]="!f.valid">
 Submit   
</button>
</form>
